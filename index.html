<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-blue-gradient"></div>
    <div class="app-container">
        <header>
            <div class="profile">
                <div class="avatar">MA</div>
                <div class="user-text">
                    <p>Program By</p>
                    <span class="username">Musyira Amalia</span>
                </div>
            </div>
            <button class="logout-btn">User</button>
        </header>

        <section class="content-card">
            <h2 class="title">To-Do List</h2>
            
            <div class="input-wrapper">
                <input type="text" id="taskInput" placeholder="Ketik tugas di sini...">
                
                <select id="priorityInput">
                    <option value="High">ðŸ”´ High</option>
                    <option value="Medium" selected>ðŸŸ¡ Medium</option>
                    <option value="Low">ðŸŸ¢ Low</option>
                </select>

                <button id="addBtn">Tambah</button>
            </div>

            <div class="filter-tabs">
                <button class="tab active" onclick="filterTasks('all', this)">Semua</button>
                <button class="tab" onclick="filterTasks('done', this)">Selesai</button>
                <button class="tab" onclick="filterTasks('undone', this)">Belum</button>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Nama Tugas</th>
                            <th class="text-right">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="taskList">
                        </tbody>
                </table>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
