<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="app-container">
        <header>
            <div class="profile">
                <div class="avatar">Musyira Amalia</div>
                <div class="user-text">
                    <p>Welcome back,</p>
                    <span class="username">Musyira Amalia</span>
                </div>
            </div>
            <button class="logout-btn">Logout</button>
        </header>

        <section class="content-card">
            <h2 class="title">Manage Your Tasks</h2>
            
            <div class="input-wrapper">
                <input type="text" id="taskInput" placeholder="What needs to be done?">
                <button id="addBtn">Add Task</button>
            </div>

            <div class="filter-tabs">
                <button class="tab active" onclick="filterTasks('all', this)">All</button>
                <button class="tab" onclick="filterTasks('done', this)">Completed</button>
                <button class="tab" onclick="filterTasks('undone', this)">Pending</button>
            </div>

            <div class="table-scroll">
                <table>
                    <thead>
                        <tr>
                            <th>Task Details</th>
                            <th style="text-align: right;">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="taskList"></tbody>
                </table>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
